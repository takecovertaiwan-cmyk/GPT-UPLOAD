<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WesmartAI Digital Evidence Upload</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f8fb; }
    h1 { color: #0033a0; }
    #preview { margin-top: 20px; }
    img { max-width: 400px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>WesmartAI Digital Evidence Upload</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="file" accept="image/*" required />
    <button type="submit">Generate Preview</button>
  </form>

  <div id="preview"></div>
  <button id="downloadBtn" style="display:none;">Download PDF Report</button>

  <script>
    const form = document.getElementById("uploadForm");
    const previewDiv = document.getElementById("preview");
    const downloadBtn = document.getElementById("downloadBtn");
    let currentFile = null;
    let currentHash = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select a file first.");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/preview", { method: "POST", body: formData });
      if (!res.ok) return alert("Preview failed.");
      const data = await res.json();

      currentFile = file.name;
      currentHash = data.sha256;

      previewDiv.innerHTML = `
        <p><b>SHA256:</b> ${data.sha256}</p>
        <img src="${data.preview_url}" alt="Preview">
      `;
      downloadBtn.style.display = "block";
    });

    downloadBtn.addEventListener("click", async () => {
      if (!currentFile || !currentHash) return alert("No preview data.");
      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ file_name: currentFile, sha256: currentHash })
      });
      if (!res.ok) return alert("PDF generation failed.");

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `report_${currentFile}.pdf`;
      a.click();
      window.URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
