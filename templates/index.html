<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WesmartAI 數位證據上傳與存證系統</title>
  <style>
    body {
      font-family: "Taipei Sans TC", Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #0033a0;
      font-size: 28px;
      line-height: 1.4;
    }
    h2 {
      color: #111827;
      margin-top: 40px;
      font-size: 20px;
    }
    input[type="text"], input[type="file"] {
      margin: 6px;
      padding: 8px;
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }
    #preview-btn {
      background-color: #1e3a8a;
    }
    #preview-btn:hover {
      background-color: #1d4ed8;
    }
    #generate-btn {
      background-color: #b91c1c;
    }
    #generate-btn[disabled] {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .preview {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .preview-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background: white;
      width: 320px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>WesmartAI<br>數位證據上傳與存證系統</h1>

  <h2>1. 生成預覽圖像</h2>
  <div>
    <label>出證申請人：</label><br>
    <input type="text" id="applicant" placeholder="請輸入姓名或公司名稱" />
  </div>
  <div>
    <label>上傳圖片：</label><br>
    <input type="file" id="files" multiple accept="image/*" />
  </div>
  <button id="preview-btn" onclick="generatePreview()">生成圖像</button>

  <div class="preview" id="preview-area"></div>

  <h2>2. 生成 PDF 報告</h2>
  <button id="generate-btn" onclick="generatePDF()" style="display:none;">生成 PDF 報告</button>

  <script>
    let fileList = [];

    async function generatePreview() {
      const filesInput = document.getElementById("files");
      const applicant = document.getElementById("applicant").value;
      if (!filesInput.files.length) {
        alert("請選擇至少一張圖片");
        return;
      }

      const formData = new FormData();
      for (let f of filesInput.files) formData.append("files", f);

      const res = await fetch("/preview", { method: "POST", body: formData });
      const data = await res.json();
      if (data.error) {
        alert("上傳失敗：" + data.error);
        return;
      }

      fileList = data;
      const area = document.getElementById("preview-area");
      area.innerHTML = "";
      data.forEach(d => {
        area.innerHTML += `
          <div class="preview-item">
            <h4>${d.file_name}</h4>
            <img src="${d.preview_url}" alt="預覽圖" />
          </div>
        `;
      });
      document.getElementById("generate-btn").style.display = "inline-block";
    }

    async function generatePDF() {
      const applicant = document.getElementById("applicant").value;
      const btn = document.getElementById("generate-btn");
      if (!applicant) {
        alert("請輸入出證申請人名稱");
        return;
      }

      btn.disabled = true;
      btn.textContent = "報告生成中...";

      const payload = { applicant: applicant, files: fileList };
      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        alert("報告生成失敗");
        btn.disabled = false;
        btn.textContent = "生成 PDF 報告";
        return;
      }

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `WesmartAI_Report.pdf`;
      a.click();
      window.URL.revokeObjectURL(url);

      btn.disabled = false;
      btn.textContent = "生成 PDF 報告";
    }
  </script>
</body>
</html>
