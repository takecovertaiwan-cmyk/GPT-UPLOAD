<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>WesmartAI 數位證據第三方存證系統</title>
  <style>
    body { font-family:"Noto Sans TC",sans-serif; background:#f5f8fb; display:flex; justify-content:center; padding:40px; }
    .container { background:white; border-radius:10px; padding:40px 60px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:720px; }
    h1{text-align:center;color:#0033a0;margin-bottom:20px;}
    label{font-weight:bold;display:block;margin-top:20px;}
    input[type="text"],input[type="file"]{width:100%;padding:10px;margin-top:6px;border:1px solid #ccc;border-radius:6px;}
    button{width:100%;padding:12px;margin-top:30px;background:#c62828;color:white;border:none;border-radius:6px;font-size:16px;cursor:pointer;}
    button:hover{opacity:0.9;}
  </style>
</head>
<body>
  <div class="container">
    <h1>WesmartAI 數位證據第三方存證系統</h1>
    <form id="form" method="post" enctype="multipart/form-data" action="/generate">
      <label>出證申請人名稱</label>
      <input type="text" name="applicant" placeholder="請輸入姓名或公司名稱" required>

      <label>上傳圖像（可多檔）</label>
      <input type="file" name="files" accept="image/*" multiple required>

      <button type="submit">下載 PDF 存證報告</button>
    </form>
  </div>
</body>
</html>
