<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>WesmartAI 圖片封存測試</title>
</head>
<body>
  <h2>上傳圖片產生封存報告</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <input type="submit" value="上傳並封存">
  </form>
</body>
</html>
