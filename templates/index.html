<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>WesmartAI 數位證據第三方存證系統</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f5f7fb;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0033a0;
      font-size: 24px;
      margin-bottom: 24px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background-color: #0055cc;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { background-color: #003f99; }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
      justify-content: center;
    }
    .preview-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      width: 180px;
      text-align: center;
      background-color: #fafafa;
    }
    .preview-item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .hash {
      font-size: 11px;
      word-break: break-all;
      color: #555;
      margin-top: 6px;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WesmartAI 數位證據第三方存證系統</h1>

    <label>出證申請人名稱：</label>
    <input type="text" id="applicant" placeholder="請輸入申請人名稱">

    <label>上傳圖片（可複數）：</label>
    <input type="file" id="fileInput" multiple accept="image/*">

    <button onclick="uploadFiles()">生成預覽圖</button>

    <div id="previewArea" class="preview-container"></div>

    <div style="text-align:center; margin-top:24px;">
      <button id="generateBtn" style="display:none;" onclick="generateReport()">生成 PDF 存證報告</button>
    </div>

    <div class="footer">
      © 2025 WesmartAI | 數位證據存證平台
    </div>
  </div>

  <script>
    let uploadedFiles = [];

    async function uploadFiles() {
      const input = document.getElementById("fileInput");
      if (!input.files.length) {
        alert("請選擇至少一張圖片");
        return;
      }

      const formData = new FormData();
      for (const file of input.files) {
        formData.append("file", file);
      }

      const res = await fetch("/preview", { method: "POST", body: formData });
      const data = await res.json();

      if (data.error) {
        alert("上傳失敗：" + data.error);
        return;
      }

      uploadedFiles = data;
      renderPreview();
      document.getElementById("generateBtn").style.display = "inline-block";
    }

    function renderPreview() {
      const area = document.getElementById("previewArea");
      area.innerHTML = "";
      uploadedFiles.forEach(item => {
        const div = document.createElement("div");
        div.className = "preview-item";
        div.innerHTML = `
          <img src="${item.preview_url}" alt="preview">
          <div class="hash">檔案名稱：${item.file_name}</div>
          <div class="hash">SHA256：${item.sha256.slice(0, 32)}...</div>
        `;
        area.appendChild(div);
      });
    }

    async function generateReport() {
      if (!uploadedFiles.length) {
        alert("請先上傳圖片");
        return;
      }
      const applicant = document.getElementById("applicant").value || "未填寫";

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ files: uploadedFiles, applicant })
      });

      if (res.status === 200) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "WesmartAI_存證報告.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
      } else {
        alert("生成報告失敗");
      }
    }
  </script>
</body>
</html>
