    <script>
        const fileUpload = document.getElementById('file-upload');
        const reportBtn = document.getElementById('report-btn');
        const spinner = document.getElementById('spinner');
        const statusEl = document.getElementById('status');
        const resultsGrid = document.getElementById('results-grid');

        fileUpload.addEventListener('change', async (event) => {
            const applicantName = document.getElementById('applicant_name').value;
            if (!applicantName) {
                alert('è«‹å…ˆå¡«å¯« ç”³è«‹äººåç¨±ï¼');
                event.target.value = '';

            }

            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('applicant_name', applicantName);

            spinner.style.display = 'block';
            statusEl.textContent = `æ­£åœ¨ä¸Šå‚³æª”æ¡ˆ "${file.name}"...`;
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();

                if (response.ok) {
                    statusEl.textContent = `âœ… æª”æ¡ˆ "${file.name}" å·²æˆåŠŸåŠ å…¥å­˜è­‰ä½‡åˆ—ã€‚`;
                    reportBtn.disabled = false;

                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.id = `card-${result.stored_filename}`;

                    let previewHTML = '';
                    if (file.type.startsWith('image/')) {
                        previewHTML = `<img src="${URL.createObjectURL(file)}" alt="Preview">`;
                    } else {
                        previewHTML = `<p style="padding: 2em 1em;">${file.type === 'application/pdf' ? 'ğŸ“–' : 'ğŸ“„'}<br>${file.name}</p>`;
                    }

                    let analyzeBtnHTML = '';

                         analyzeBtnHTML = `<button class="analyze-btn" data-filename="${result.stored_filename}">ä½¿ç”¨ AI åˆ†æ</button>`;
                    }

                    card.innerHTML = `${previewHTML}<div class="card-footer" style="padding: 0.5em 1em 1em 1em; background: #fafafa;"><strong>${file.name}</strong><br>${analyzeBtnHTML}</div>`;
                    resultsGrid.appendChild(card);

                } else { throw new Error(result.error || 'æª”æ¡ˆä¸Šå‚³å¤±æ•—'); }
            } catch (error) {
                statusEl.textContent = `âŒ éŒ¯èª¤: ${error.message}`;
            } finally {

                event.target.value = '';

        });

        resultsGrid.addEventListener('click', async (event) => {
            if (event.target.classList.contains('analyze-btn')) {
                const button = event.target;
                const storedFilename = button.dataset.filename;
                const card = document.getElementById(`card-${storedFilename}`);

                button.disabled = true;
                button.textContent = 'åˆ†æä¸­...';

                try {

                        if (oldResult) oldResult.remove();
                        
                        const analysisDiv = document.createElement('div');
                        analysisDiv.className = 'analysis-result';

                    } else { throw new Error(result.error || 'åˆ†æå¤±æ•—'); }
